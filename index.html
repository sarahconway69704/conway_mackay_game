<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<title>Starship Troopers Game</title>
</head>
<body>

	<div class="container">
		<div class="sliding-background"></div>
	</div>


  <h2 id="mainTitle"> STARSHIP TROOPERS GAME </h2>

  <canvas width="600" height="600"></canvas>
  <button class="pause">PAUSE</button><button class="play">RESUME</button>

  <img class="hidden tank" src="images/tank.svg" alt="player">
  <img class="hidden enemyOne" src="images/common_bug.svg" alt="enemy">
  <img class="hidden enemyTwo" src="images/common_bug.svg" alt="enemy">
  <img class="hidden enemyThree" src="images/common_bug.svg" alt="enemy">
  <img class="hidden motherBug" src="images/mother_bug.svg" alt="mother">


	<div class="level-up">
		<h4 class="level-up-message"></h4>
		<p>Ready for the Mother, Citizen?</p>
		<button class="reset">LEVEL UP</button>
	</div>

  <div class="win">
    <h4 class="winning-message"> You Win! </h4>
    <button class="startAgain">Play Again?</button>
  </div>

	<div class="lose">
			<h4 class="losing-message">You Lose!</h4>
			<button class="lost">Play Again?</button>
	</div>

	<div class="hit">
		<h4 class="hit-message">You got hit! Watch out for the bugs!</h4>
		<button class="shot">Keep Going</button>
	</div>

</div>
  	<script src="js/main.js"></script>
</body>
</html>
